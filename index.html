<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>progress</title>
  </head>
  <body>
    <h2 class="main-heading">to do list</h2>
    <!-- adding a task form -->
    <form action="" class="task-form hidden">
      <div class="container">
        <input type="text" placeholder="enter your task" />
        <input type="submit" value="add task" clas="submit-form" />
      </div>
    </form>
    <!-- adding a task form -->
    <article>
      <div class="container day-container">
        <div class="add-cont">
          <p class="add-heading">add day</p>
          <button class="add-icon add-day">+</button>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
